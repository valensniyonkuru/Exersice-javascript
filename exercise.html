<!DOCTYPE html> 
<html>
<head>
<title> Welcome </title>
<script>
    let val = 0;
    function counting(){
        val++;
        document.querySelector('h2').innerHTML=val;
       
    }

    
</script>

</head>
<body>
  <h1> counting Numbers</h1> 
  <h2>0</h2> 
<button onclick="counting()"> Click here</button>

</body>

</html>
